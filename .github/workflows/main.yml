name: "Test action-ros-ci"
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: ros:dashing-ros-base
    steps:
    - uses: ros-tooling/setup-ros@0.0.25
      with:
        required-ros-distributions: dashing
    - uses: ros-tooling/action-ros-ci@0.0.17
      with:
        package-name: openrover_demo
        vcs-repo-file-url: file://openrover_demo/openrover-demo.repos