on: push
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ros-distro: [foxy, rolling]
        package:
          [
            rover_bringup,
            rover_description,
            rover_driver,
            rover_msgs,
            rover_navigation,
            rover_simulation,
            rover_teleop,
            roverrobotics_ros2,
          ]
        include:
          - ros-distro: rolling
            experimental: true

    runs-on: ubuntu-20.04
    steps:
      - uses: ros-tooling/setup-ros@master
        with:
          required-ros-distributions: ${{matrix.ros-distro}}
      - uses: ros-tooling/action-ros-ci@master
        with:
          package-name: ${{matrix.package}}
          target-ros2-distro: ${{matrix.ros-distro}}
