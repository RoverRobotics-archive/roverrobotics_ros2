name: "Test action-ros-ci"
on: push
env:
  ROS_DISTRO: dashing
jobs:
  build:
    strategy:
      matrix:
        ros-distro: [dashing]
        include:
          - image: ros:dashing-ros-base
    runs-on: ubuntu-latest
    # doesn't work!
    # container: ros:${{env.ros-distro}}-ros-base
    container: ${{matrix.ros-distro}}
    steps:
      - run: sudo rm -rf /etc/ros/rosdep/
      - uses: ros-tooling/setup-ros@0.0.25
        with:
          required-ros-distributions: ${{matrix.ros-distro}}
      - uses: ros-tooling/action-ros-ci@0.0.17
        with:
          package-name: openrover_demo
          source-ros-binary-installation: ${{matrix.ros-distro}}
          vcs-repo-file-url: >
            https://raw.githubusercontent.com/${{github.repository}}/${{github.sha}}/openrover_demo/openrover-demo.repos
