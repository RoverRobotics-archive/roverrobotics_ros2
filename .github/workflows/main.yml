on: push
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ros-distro: [foxy, rolling]
        package:
          [
            rover_bringup,
            rover_description,
            rover_driver,
            rover_msgs,
            rover_navigation,
            rover_simulation,
            rover_teleop,
            roverrobotics_ros2,
          ]
        include:
          - ros-distro: rolling
            experimental: true

    runs-on: ubuntu-20.04
    container: osrf/ros:${{ matrix.ros-distro }}
    steps:
      - run: sudo rm -rf /etc/ros/rosdep/
      # avert `sudo: setrlimit(RLIMIT_CORE): Operation not permitted`
      # which was fixed in sudo 1.8.31p1
      - run: sudo apt update && sudo apt upgrade sudo -y
      - uses: ros-tooling/setup-ros@master
        with:
          required-ros-distributions: ${{matrix.ros-distro}}
      - uses: ros-tooling/action-ros-ci@master
        with:
          package-name: ${{matrix.package}}
          source-ros-binary-installation: ${{matrix.ros-distro}}
