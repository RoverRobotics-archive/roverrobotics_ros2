rover_serial:
  ros__parameters:
    serial_port: /dev/rover

rover:
  ros__parameters:
    diagnostics_frequency: 0.2
    odometry_frequency: 15.0
    meters_per_encoder_sum: 0.00142054624
    radians_per_encoder_difference: 0.00433323124
    motor_control_gain_p: 0.00017
    motor_control_gain_i: 0.0009
    motor_control_windup: 1000.0

joint_state_publisher:
  ros__parameters:
    publish_default_positions: true
    rate: 30
